# This workflow generate a new version and push on the main branch
# It's run manually

name: Build version

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-upload-new-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup git
        # The name of this bot is bnote-settings-deployer
        run: git config --global user.name "bnote-settings-deployer" && git config --global user.email "bnote-settings-deployer@github.com"

      - name: Generate new version
        run: npm run production
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
