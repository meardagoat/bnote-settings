name: Check tests

on:
  pull_request:
    branches:
      - main
    types:
      - ready_for_review

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        id: run_tests
        continue-on-error: true
        run: |
          OUTPUT=$(npm test)
          echo "$OUTPUT" > test-report.txt
          echo "test_output=$OUTPUT" >> "$GITHUB_ENV"

      - name: Check test results
        id: check_tests
        run: |
          if grep -q 'FAIL' test-report.txt; then
            echo "Test failures detected"
            echo "has_failures=true" >> "$GITHUB_ENV"
          else
            echo "No test failures"
            echo "has_failures=false" >> "$GITHUB_ENV"
          fi

      - name: Comment PR on failure
        if: env.has_failures == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸš¨ **Test failures detected !**
            ```
            ${{ env.test_output }}
            ```
          comment_includes: 'ğŸš¨ **Test failures detected !**'
