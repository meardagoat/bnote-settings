name: Check tests

on:
  pull_request:
    types:
      - synchronize

jobs:
  vitest:
    runs-on: ubuntu-latest

    if: "!contains(github.event.pull_request.labels.*.name, 'No deployment') && github.event.pull_request.draft == false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm test
