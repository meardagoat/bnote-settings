name: Check tests

on:
  pull_request:
    branches:
      - main

jobs:
  vitest:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run all tests
        run: npm test

      # Collecter les r√©sultats des tests
      - name: Store test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results
